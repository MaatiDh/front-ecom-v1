

<div class="wrapper fadeInDown">
  <div id="formContent">

    <div class="fadeIn first">

<img style="padding: 10%;" src="assets/images/user.png">
    </div>

    <!-- Login Form -->
    <form  [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <input type="text" formControlName="login" id="login" class="form-control"  name="login" 
        placeholder="login"
        [ngClass]="{ 'is-invalid': submitted && f.login.errors }" 
        >
  
      <div *ngIf="submitted && registerForm.controls.login.errors" class="invalid-feedback">
          <div *ngIf="registerForm.controls.login.errors.required">login is required</div>
        </div> 
  
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control"  name="login" placeholder="password"
        formControlName="password"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" 
        >
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">password is required</div>
        </div>
      </div>
   
       <input type="submit" class="fadeIn fourth" value="Log In"  routerLink="/products"> 
<!--  <button class="btn btn-primary">Log In</button> -->
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
        <a class="underlineHover"  routerLink="/register">Registration</a>
   <!--    <a class="underlineHover" href="#">Forgot Password?</a> -->
    </div>


  </div>
</div>
